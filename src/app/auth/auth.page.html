<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3">
        <!-- With wrapping the below nesting of tags, we get cool animations. This is usually within another <ion-list> tag in this case. -->
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3">
        <ion-button color="secondary" fill="outline" expand="block"
          >Switch to Login</ion-button
        >
        <ion-button
          color="secondary"
          fill="solid"
          expand="block"
          (click)="onLogin()"
          >Login</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
  <!-- if the above line is included, then also add *ngIf="!isLoading" to the button tag below. -->
</ion-content>
