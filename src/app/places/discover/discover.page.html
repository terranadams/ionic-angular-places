<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment (ionChange)="onFilterUpdate($event)" value="all">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        sizeSm="8"
        offsetSm="2"
        class="ion-text-center"
        *ngFor="let place of relevantPlaces"
      >
        <!-- <ion-col class="ion-text-center"> -->
        <ion-card>
          <ion-card-header>
            <ion-card-title style="margin-bottom: -30px"
              >{{place.title}}</ion-card-title
            >
            <!-- <ion-card-subtitle
              >{{ place.price | currency }} / Night</ion-card-subtitle
            > -->
          </ion-card-header>
          <ion-img
            style="width: 300px; height: 300px; margin: auto"
            [src]="place.imageUrl"
          ></ion-img>
          <ion-card-content class="ion-text-center">
            <p>{{place.description}}</p>
            <p>{{place.price | currency}} / Night</p>
          </ion-card-content>
          <div>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/', 'places', 'discover', place.id]"
              >More</ion-button
            >
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- <ion-row>
      <ion-col>
        <ion-list>
          <ion-item
            *ngFor="let place of loadedPlaces.slice(1)"
            [routerLink]="['/', 'places','discover', place.id]"
            detail
          >
            <ion-thumbnail>
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label style="margin: 15px">
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row> -->
  </ion-grid>
</ion-content>
